<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is Kakaotalk clone with html and css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Settings | Kakao Clone</title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span class="status_bar__clock">13:15</span>
    </div>
    <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-off"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">25%</span>
        <i class="fas fa-battery-quarter"></i>
    </div>
</div>
<header class="header">
    <div class="header__column">
        <a href="more.html">
            <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header_title">Settings</h1>
    </div>
    <div class="header__column">
        <span class="header__icon">
            <i class="fas fa-search"></i>
        </span>
    </div>
</header>
<main class="settings">
    <section class="settings__sections">
        <ul class="settings__list">
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="fas fa-lock"> </i>
                </span>
                <span class="settings__title">
                    Privacy
                </span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="far fa-bell"></i>
                </span>
                <span class="settings__title">
                    Notification
                </span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon">
                    <i class="far fa-user"></i>
                </span>
                <span class="settings__title">
                    Friends
                </span>
            </li>
        </ul>
    </section>
</main>

</body>

</html>
