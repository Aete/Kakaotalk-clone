<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is Kakaotalk clone with html and css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Chat | Kakao Clone</title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span class="status_bar__clock">13:15</span>
    </div>
    <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-off"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">25%</span>
        <i class="fas fa-battery-quarter"></i>
    </div>
</div>
<header class="header">
    <div class="header__column">
        <a href="index.html">
            <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header_title">Best Friend</h1>
    </div>
    <div class="header__column">
        <span class="header__icon">
            <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
            <i class="fas fa-bars"></i>
        </span>
    </div>
</header>
<main class="chat">
    <ul class="chat__messages">
        <span class="chat__timestamp">Wednesday, June 3rd, 2020</span>
        <li class="incoming-message message">
            <img src="images/avatar.jpg" alt="" class="g-avatar message__avatar" />
            <div class="message__content">
                <span class="message__author">Best Friend</span>
                <div class="message__bubble">
                    Hi!
                </div>
            </div>
            <span class="message__timestamp"></span>
        </li>
        <li class="incoming-message message">
            <span class="message__timestamp"></span>
            <div class="message__content">
                <span class="message__author">Best Friend</span>
                <div class="message__bubble">
                    How are you?
                </div>
            </div>

        </li>
    </ul>
</main>
<div class="chat__write">
    <div class="chat__wrtie-column">
        <i class="far fa-plus-square"></i>
    </div>
    <div class="chat__wrtie-column">
        <input type="text" placeholder="Send message" class="chat__write-input">
    </div>
    <div class="chat__wrtie-column">
        <span class="chat__write-icon">
            <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>
        </span>

    </div>
</div>

</body>

</html>
