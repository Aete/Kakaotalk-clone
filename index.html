<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is Kakaotalk clone with html and css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">

    <title>Chats | Kakao Clone</title>
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span class="status_bar__clock">13:15</span>
    </div>
    <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-off"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">25%</span>
        <i class="fas fa-battery-quarter"></i>
    </div>
</div>
<header class="header">
    <div class="header__column">
        <h1 class="header_title">Chats</h1>
    </div>
    <div class="header__column">
        <span class="header__icon">
            <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
            <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
            <a href="settings.html">
                <i class="fas fa-cog"></i>
            </a>
        </span>
    </div>
</header>
<main class="chats">
    <ul class="chats_list">
        <li class="chats__chat">
            <a href="chat.html">
                <div class="friend">
                    <div class="friend__column">
                        <img src="images/avatar.jpg" class="m-avatar friend-avatar">
                        <div class="friend__content">
                            <span class="friend__name">
                                Seunggyun Han
                            </span>
                            <span class="friend__bottom-text">
                                Hi!
                            </span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <div class="friend__now-listening">
                            <span class="chat__timestamp">March 1</span>
                        </div>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</main>
<nav class="nav">
    <ul class="nav_list">
        <li class="nav_list-item">
            <a href="friends.html" class="nav__list-link">
                <i class="far fa-user"></i>
            </a>
        </li>
        <li class="nav_list-item">
            <a href="index.html" class="nav__list-link">
                <div class="nav__badge">8</div>
                <i class="fas fa-comment"></i>
            </a>
        </li>
        <li class="nav_list-item">
            <a href="find.html" class="nav__list-link">
                <i class="fas fa-search"></i>
            </a>
        </li>
        <li class="nav_list-item">
            <a href="more.html" class="nav__list-link">
                <i class="fas fa-ellipsis-h"></i>
            </a>
        </li>
    </ul>
</nav>
</body>

</html>
